<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #6c63ff 0%, #007bff 100%);
      min-height: 100vh;
      font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
    }
    .dashboard-box {
      background: #fff;
      padding: 40px 36px 32px 36px;
      border-radius: 24px;
      box-shadow: 0 8px 32px #6c63ff22;
      max-width: 700px;
      margin: 60px auto;
    }
    .dashboard-title {
      font-weight: 700;
      color: #6c63ff;
      text-align: center;
      margin-bottom: 18px;
      font-size: 2em;
      letter-spacing: 1px;
    }
    .btn-logout {
      background: linear-gradient(90deg, #6c63ff 0%, #007bff 100%);
      border: none;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.5px;
      border-radius: 12px;
      box-shadow: 0 2px 8px #6c63ff22;
    }
    .btn-logout:hover { background: #007bff; }
    .orders-section {
      margin-top: 32px;
      background: #f3f6fa;
      border-radius: 16px;
      padding: 24px 18px;
      box-shadow: 0 2px 8px #6c63ff11;
    }
    .orders-title {
      font-weight: 700;
      color: #007bff;
      font-size: 1.3em;
      margin-bottom: 16px;
    }
    .order-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px #007bff22;
      padding: 16px 18px;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .order-info { font-size: 1em; color: #333; }
    .order-status {
      font-weight: 700;
      color: #28a745;
      font-size: 0.98em;
    }
  </style>
</head>
<body>
  <div class="dashboard-box">
    <h2 class="dashboard-title">Dashboard Admin</h2>
    <p class="text-center mb-4">Selamat datang, <b>Admin</b>! Anda berhasil login.</p>
    <div class="orders-section">
      <div class="orders-title d-flex justify-content-between align-items-center">
        <span>Daftar Pesanan Terbaru</span>
        <button class="btn btn-outline-danger btn-sm" onclick="clearPaidOrders()">Clear Pesanan Lunas</button>
      </div>
      <div id="orders-list"></div>
    </div>
    <div class="d-grid gap-2 mt-4">
      <button class="btn btn-logout" onclick="logout()">Logout</button>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
