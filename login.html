<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(120deg, #6c63ff 0%, #007bff 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .login-box { background: #fff; padding: 32px 28px; border-radius: 18px; box-shadow: 0 6px 24px #6c63ff22; width: 350px; }
    .login-title { font-weight: 700; color: #6c63ff; text-align: center; margin-bottom: 18px; }
    .form-control { border-radius: 10px; }
    .btn-primary { background: linear-gradient(90deg, #6c63ff 0%, #007bff 100%); border: none; font-weight: 700; }
    .btn-primary:hover { background: #007bff; }
    .error-msg { color: #d32f2f; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 class="login-title">Login Admin</h2>
    <form id="loginForm" autocomplete="off">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div id="errorMsg" class="error-msg"></div>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
